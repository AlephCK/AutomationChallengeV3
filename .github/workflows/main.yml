name: Cypress Tests

on: workflow_dispatch

jobs:
  ESLint-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run ESLint
        uses: actions/checkout@v2
        with:
          start: npm run lint
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Install npm dependencies, and cache them correctly
      - name: Write the cypress.env.json file 📝
        # use quotes around the secret, as its value
        # is simply inserted as a string into the command
        run: |
          echo '${{ secrets.SAUCE_DEMO_CREDENTIALS }}' > .env.example
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '20.12.0'
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/*.cy.js
          browser: chrome
          headless: true
        env:
          # pass GitHub token to detect new build vs re-run build
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Cypress Test Reports
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: Test Reports
          path: cypress/reports/*.html
